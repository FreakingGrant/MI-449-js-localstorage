<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Dating Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <style>
      /* Wrap code blocks instead of overflowing */
      pre > code {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body class="day-theme">
    <button id="theme-switch" class="day-theme">Toggle Theme</button>
    <div class="container day-theme">

      <h1>Dating profile generator</h1>

      <p class="tagline">
        Create your own dating profile, that you fully own! Simply enter your personal information below and the HTML for your profile will start writing itself automatically.
      </p>

      <h2>Personal</h2>

      <div class="row">
        <div class="six columns">
          <label>First name</label>
          <input type="text" class="u-full-width" id="first-name">
        </div>
        <div class="six columns">
          <label>Last name</label>
          <input type="text" class="u-full-width" id="last-name">
        </div>
      </div>
      <label>Briefly describe yourself</label>
      <textarea class="u-full-width" id="description"></textarea>

      <h2>Contact</h2>

      <div class="row">
        <div class="six columns">
          <label>Email</label>
          <input type="email" class="u-full-width" id="email">
        </div>
        <div class="six columns">
          <label>Phone</label>
          <input type="tel" class="u-full-width" id="phone">
        </div>
      </div>

    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="six columns">
          <h2>Preview</h2>
          <div id="preview">
            
          </div>
        </div>
        <div class="six columns">
          <h2>Generated HTML</h2>
          <pre><code id="raw-preview">
            
          </code></pre>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
